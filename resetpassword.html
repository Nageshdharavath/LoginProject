<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Page</title>
    <style>
    table,tr,td{
        text-align: center;
                background-color: rgb(201, 176, 176);
                border-color: aliceblue;
                border-collapse: collapse;
                
     } 
    </style>
</head>
<body>
    <form>
        <table border="1px" width="500" height="300" align="center">
            <caption>Password Reset</caption>
            <tr>
                <td>
                    <label for="password">Enter New Password:</label>
                </td>
                <td>
                    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                    <input type="checkbox" onclick="myFunction()">Show Password
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password1">Confirm New Password:</label>
                </td>
                <td>
                    <input type="password" id="password1" name="password1"/>
                    <input type="checkbox" onclick="myFunction1()">Show Password
                </td>
            </tr>
            <tr >
                <td colspan="2">
                    <button onclick="alert('Password Reset Successfull')"><a href="index.html">Next</a></button>
                </td>
            </tr>     
            
        </table>
    </form>
    <script>
         function myFunction() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        function myFunction1() {
          var x = document.getElementById("password1");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account Register page</title>
<style>
 table,tr,td{
    text-align: center;
            background-color: rgb(201, 176, 176);
            border-color: aliceblue;
            border-collapse: collapse;            
 } 
 
    
</style>
</head>

<body>
    <form>
        <table border="1px" width="400" height="300" align="center">
            <caption>Register Form</caption>
            <tr>
                <td>
                    <label for="firstName">First Name:</label>
                </td>
                <td>
                    <input type="text" id="firstName" name="firstName"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastName">Last Name:</label>
                </td>
                <td>
                    <input type="text" id="lastName" name="lastName"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender:</label>
                </td>
                <td>
                    <input type="radio" id="gender" name="gender" value="Male"/>Male
                    <input type="radio" id="gender" name="gender" value="Female"/>Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date Of Birth:</label>
                </td>
                <td>
                    <input type="date" id="dob" name="dob"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone Number:</label>
                </td>
                <td>
                    <input type="mobile" id="phone" name="phone"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="userName">User Name:</label>
                </td>
                <td>
                    <input type="text" id="userName" name="userName" placeholder="firstname@gmail.com"/>
                </td>
            </tr>
            
            <tr>
                <td colspan="2">
                    <button onclick="alert('Successfully registered')"><a href="password.html">Register</a></button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
